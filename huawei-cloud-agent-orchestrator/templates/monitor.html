<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

                <i class="fas fa-cloud"></i>
                华为云编排系统

                <span class="navbar-toggler-icon"></span>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/monitor" id="nav-monitor">

                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/services" id="nav-services">
                            <i class="fas fa-cogs"></i> 服务管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/graph" id="nav-graph">
                            <i class="fas fa-share-alt"></i> 服务依赖图
                        </a>
                    </li>
                    <li class="nav-item">

                    </li>
                </ul>
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item">
                        <span class="badge bg-info text-white">
                            <i class="fas fa-chart-line"></i> 监控中心
                        </span>
                    </li>
                    <li class="nav-item ms-3 border-start border-light ps-3">
                        <span class="navbar-text text-white"><i class="fas fa-user-circle"></i> {{ username }}</span>
                        <a class="text-white-50 ms-2 text-decoration-none small" href="/logout"><i class="fas fa-sign-out-alt"></i> 登出</a>
                    </li>
                </ul>

                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-chart-line"></i>

                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="text-center text-muted py-5">
                            <i class="fas fa-chart-bar fa-3x mb-3"></i>
